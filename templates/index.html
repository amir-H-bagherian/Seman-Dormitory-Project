<!doctype html>
{% load static %}
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Semnan Dormitory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">  </head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <body dir="rtl">
    <div class="container  text-center ">
        <img src="img/logo-new.png" alt="unilogo" class="img-fluid mt-5 unilogo">
        <h1 class="name mt-5">سیستم سازماندهی دانشجویان متقاضی خوابگاه</h1>
        <h2 class="login my-4">ورود به سامانه</h2>
        <div class="box  d-flex  justify-content-center">
            <div class=" middlebox col-12 col-sm-12 col-md-8 col-lg-5" style="margin-bottom:40px;">

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-4  d-flex  justify-content-around">
                        <div class=" d-flex col-3 justify-content-center align-items-center">                           
                        <label for="" class="form-label"> شماره دانشجویی</label>
                        </div>
                        <div class="col-8">
                        <input type="number"
                        class="form-control" name="student_id" id="" aria-describedby="helpId" placeholder="برای مثال 9811126056  ">
                        </div>
                    </div>

                    <div class="mb-4  d-flex  justify-content-around">
                        <div class=" d-flex col-3 justify-content-center align-items-center">                           
                        <label for="" class="form-label"> رمز عبور</label>
                        </div>
                        <div class="col-8">
                        <input type="number"
                        class="form-control" name="national_code" id="" aria-describedby="helpId" placeholder="کدملی  ">
                        </div>
                    </div>
                    
                    <div class="mb-4  d-flex  justify-content-around">
                        <div class=" d-flex col-3 justify-content-center align-items-center">                           
                        <label for="" class="form-label"> ایمیل </label>
                        </div>
                        <div class="col-8">
                        <input type="email"
                        class="form-control" name="email" id="" aria-describedby="helpId" placeholder="ایمیل دانشجو  ">
                        </div>
                    </div>
                    <button type="submit" class="btn mt-3 loginbtn">ورود به سامانه</button>
                </form>

            </div>
        </div>
    </div>
   <script src="{% static 'script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
